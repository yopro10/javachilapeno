<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin - Chilapeños</title>

  <!-- Tu CSS global (si ya existe) -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Iconos (Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Barra de navegación (coincidente con tu estilo original) */
    .navbar {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background-color: #ff6600;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 25px;
      transition: all 0.3s ease;
    }
    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }
    /* estilo del enlace activo (amarillo) */
    .navbar a.active {
      background-color: #FFD700;
      color: #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Estilos del Panel Admin (copiados y adaptados) */
    .admin-section {
      max-width: 1100px;
      margin: 30px auto;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .admin-section h2 { color: #FFD700; margin-bottom: 20px; text-align: center; }
    .admin-buttons { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
    .admin-btn {
      background: rgba(255, 255, 255, 0.12);
      border: 2px solid rgba(255, 255, 255, 0.18);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      text-decoration: none;
      text-align: center;
      font-weight: bold;
      transition: all 0.3s;
      cursor: pointer;
      font-size: 14px;
    }
    .admin-btn:hover { background: rgba(255,255,255,0.2); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
    .stat-card { background: rgba(255,255,255,0.08); padding: 20px; border-radius: 10px; text-align: center; }
    .stat-number { font-size: 2rem; font-weight: bold; color: #FFD700; }

    .user-list { background: rgba(255,255,255,0.06); border-radius: 10px; padding: 15px; margin-top: 20px; max-height: 360px; overflow-y: auto; }
    .user-item { display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom: 1px solid rgba(255,255,255,0.08); }
    .role-badge { padding: 4px 8px; border-radius: 12px; font-size: 12px; font-weight: bold; background: rgba(0,0,0,0.12); }

    /* botón regreso/principal simple */
    .back-link { display:inline-block; margin: 20px auto 0; background:#fff; color:#ff6600; padding:10px 18px; border-radius:20px; text-decoration:none; font-weight:bold; }
    @media (max-width: 768px) {
      .admin-section { margin: 18px; padding: 20px; }
      .admin-buttons { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <!-- Navbar (Panel Admin activo) -->
  <nav class="navbar">
    <a href="Principal.html">Inicio</a>
    <a href="Eventos.html">Eventos</a>
    <a href="contacto.html">Contáctanos</a>
    <!-- Panel Admin ahora apunta a esta página y aparece activo -->
    <a href="PanelAdmin.html" class="active">Panel Admin</a>
  </nav>

  <!-- Panel Admin -->
  <section id="adminPanel" class="admin-section">
    <h2><i class="fas fa-tools"></i> Panel de Administrador</h2>

    <div class="admin-buttons">
      <button class="admin-btn" onclick="toggleUsersList()">
        <i class="fas fa-users"></i><br>Gestionar Usuarios
      </button>
      <button class="admin-btn" onclick="showStats()">
        <i class="fas fa-chart-bar"></i><br>Estadísticas
      </button>
      <button class="admin-btn" onclick="toggleAdminTools()">
        <i class="fas fa-cogs"></i><br>Herramientas
      </button>
      <button class="admin-btn" onclick="showReports()">
        <i class="fas fa-file-alt"></i><br>Reportes
      </button>
    </div>

    <div id="adminContent">
      <p style="opacity:0.9">Selecciona una opción arriba para ver contenido administrativo.</p>
    </div>

    <div style="text-align:center;">
      <a class="back-link" href="Principal.html"><i class="fas fa-home"></i> Volver al Inicio</a>
    </div>
  </section>

  <script>
    // Verificación al cargar: si no hay sesión o no es admin -> redirigir
    document.addEventListener('DOMContentLoaded', function() {
      const currentUser = localStorage.getItem('currentUser');
      const userRole = localStorage.getItem('userRole');

      if (!currentUser || userRole !== 'admin') {
        // Puedes cambiar la redirección a donde prefieras
        alert('Acceso restringido. Inicia sesión como administrador para acceder a esta página.');
        window.location.href = 'login.html';
        return;
      }

      // Si llega hasta aquí, el usuario es admin: opcionalmente mostrar info bienvenida
      const adminContent = document.getElementById('adminContent');
      adminContent.innerHTML = `<p style="opacity:0.9">Bienvenido <strong>${currentUser}</strong>. Usa las herramientas para administrar el sitio.</p>`;
    });

    /* =========================
       Funciones administrativas
       ========================= */

    function getUsers() {
      return JSON.parse(localStorage.getItem('usuarios')) || [];
    }

    function toggleUsersList() {
      const users = getUsers();
      const adminContent = document.getElementById('adminContent');
      adminContent.innerHTML = `
        <h3><i class="fas fa-users"></i> Lista de Usuarios</h3>
        <div class="user-list">
          ${users.length === 0 ? '<p style="opacity:0.8">No hay usuarios registrados.</p>' : users.map(u => `
            <div class="user-item">
              <div><strong>${u.email}</strong></div>
              <div><span class="role-badge">${u.role}</span></div>
            </div>`).join('')}
        </div>
        <p style="margin-top:15px; opacity:0.85;">Total de usuarios: <strong>${users.length}</strong></p>
      `;
    }

    function showStats() {
      const users = getUsers();
      const adminCount = users.filter(u => u.role === 'admin').length;
      const clienteCount = users.filter(u => u.role === 'cliente').length;
      const adminContent = document.getElementById('adminContent');
      adminContent.innerHTML = `
        <h3><i class="fas fa-chart-bar"></i> Estadísticas del Sistema</h3>
        <div class="stats-grid">
          <div class="stat-card"><div class="stat-number">${users.length}</div><div>Total Usuarios</div></div>
          <div class="stat-card"><div class="stat-number">${clienteCount}</div><div>Clientes</div></div>
          <div class="stat-card"><div class="stat-number">${adminCount}</div><div>Administradores</div></div>
          <div class="stat-card"><div class="stat-number">24/7</div><div>Disponibilidad</div></div>
        </div>
      `;
    }

    function toggleAdminTools() {
      const adminContent = document.getElementById('adminContent');
      adminContent.innerHTML = `
        <h3><i class="fas fa-cogs"></i> Herramientas de Administración</h3>
        <div class="admin-buttons">
          <button class="admin-btn" onclick="clearAllUsers()">
            <i class="fas fa-trash"></i><br>Limpiar Usuarios
          </button>
          <button class="admin-btn" onclick="exportData()">
            <i class="fas fa-download"></i><br>Exportar Datos
          </button>
          <button class="admin-btn" onclick="showSystemInfo()">
            <i class="fas fa-info-circle"></i><br>Info del Sistema
          </button>
        </div>
      `;
    }

    function showReports() {
      const adminContent = document.getElementById('adminContent');
      const usersCount = getUsers().length;
      adminContent.innerHTML = `
        <h3><i class="fas fa-file-alt"></i> Reportes del Sistema</h3>
        <div style="background: rgba(255,255,255,0.06); padding: 20px; border-radius: 10px;">
          <p><strong>Reporte de Actividad:</strong></p>
          <ul style="list-style:none; padding:0;">
            <li style="padding:5px 0;"><i class="fas fa-users"></i> ${usersCount} usuarios registrados</li>
            <li style="padding:5px 0;"><i class="fas fa-calendar"></i> Último acceso: ${new Date().toLocaleString()}</li>
            <li style="padding:5px 0;"><i class="fas fa-server"></i> Almacenamiento: LocalStorage</li>
          </ul>
        </div>
      `;
    }

    function clearAllUsers() {
      if (confirm('¿Estás seguro de eliminar todos los usuarios? Esta acción no se puede deshacer.')) {
        localStorage.removeItem('usuarios');
        alert('Usuarios eliminados exitosamente.');
        toggleUsersList();
      }
    }

    function exportData() {
      const users = getUsers();
      const dataStr = JSON.stringify(users, null, 2);
      const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
      const exportFileDefaultName = 'chilapenos_usuarios.json';
      const linkElement = document.createElement('a');
      linkElement.setAttribute('href', dataUri);
      linkElement.setAttribute('download', exportFileDefaultName);
      document.body.appendChild(linkElement);
      linkElement.click();
      linkElement.remove();
    }

    function showSystemInfo() {
      const users = getUsers();
      const adminContent = document.getElementById('adminContent');
      adminContent.innerHTML = `
        <h3><i class="fas fa-info-circle"></i> Información del Sistema</h3>
        <div style="background: rgba(255,255,255,0.06); padding:20px; border-radius:10px;">
          <p><strong>Sistema Chilapeños v1.0</strong></p>
          <p><strong>Navegador:</strong> ${navigator.userAgent}</p>
          <p><strong>Fecha del sistema:</strong> ${new Date().toLocaleString()}</p>
          <p><strong>Storage utilizado:</strong> LocalStorage</p>
          <p><strong>Usuarios registrados:</strong> ${users.length}</p>
          <p><strong>Estado:</strong> <span style="color:#4CAF50;">✓ Online</span></p>
        </div>
      `;
    }
  </script>
</body>
</html>
