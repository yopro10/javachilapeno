<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesión | Chilapeños</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff6600, #ff3333);
      position: relative;
    }

    /* Botón para volver sin autenticar */
    .back-to-home {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .back-to-home:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      transition: 0.3s ease;
      position: relative;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #FFD700, #ff6600, #FFD700);
      border-radius: 17px;
      z-index: -1;
      opacity: 0.7;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: #ff6600;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.5rem;
    }

    .role-switch {
      display: flex;
      justify-content: space-around;
      margin-bottom: 25px;
      background: #f5f5f5;
      border-radius: 10px;
      padding: 5px;
    }

    .role-switch button {
      flex: 1;
      margin: 0 2px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: transparent;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      font-size: 14px;
    }

    .role-switch button.active {
      background: #ff6600;
      color: #fff;
      box-shadow: 0 2px 8px rgba(255, 102, 0, 0.3);
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      font-size: 14px;
      color: #444;
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .input-group .input-wrapper {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      padding-left: 45px;
      border-radius: 10px;
      border: 2px solid #ddd;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #ff6600;
      box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.1);
    }

    .input-group .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 16px;
    }

    .btn-login {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff6600, #e55500);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 20px;
    }

    .btn-login:hover {
      background: linear-gradient(135deg, #e55500, #cc4400);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 102, 0, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .extra-links {
      margin-top: 20px;
      font-size: 14px;
    }

    .extra-links a {
      color: #ff6600;
      text-decoration: none;
      cursor: pointer;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .modal {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      width: 380px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      text-align: left;
      position: relative;
      animation: modalAppear 0.3s ease-out;
    }

    @keyframes modalAppear {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .modal h3 {
      margin: 0 0 20px 0;
      text-align: center;
      color: #333;
      font-size: 1.3rem;
    }

    .modal .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #ff6600;
      color: #fff;
    }

    .btn-primary:hover {
      background: #e55500;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #333;
      border: 2px solid #ddd;
    }

    .btn-secondary:hover {
      background: #e9e9e9;
    }

    /* Alertas */
    .alert {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      animation: alertSlide 0.3s ease-out;
    }

    @keyframes alertSlide {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert-error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }

    .alert-success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }

    .alert-warning {
      background: #fff8e1;
      color: #f57c00;
      border: 1px solid #ffecb3;
    }

    /* Demo accounts */
    .demo-accounts {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 13px;
    }

    .demo-accounts h4 {
      margin: 0 0 10px 0;
      color: #666;
      font-size: 14px;
    }

    .demo-account {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      padding: 5px 0;
    }

    .demo-account:last-child {
      margin-bottom: 0;
    }

    .quick-login {
      background: #e3f2fd;
      color: #1976d2;
      border: 1px solid #bbdefb;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-login:hover {
      background: #1976d2;
      color: white;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        width: 90%;
        padding: 25px;
      }
      
      .modal {
        width: 90%;
        padding: 20px;
      }

      .back-to-home {
        top: 10px;
        left: 10px;
        padding: 8px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

      <!-- Botón para volver sin autenticar -->
  <button class="back-to-home" onclick="goBackWithoutAuth()">
    <i class="fas fa-arrow-left"></i> Volver al inicio
  </button>

  <div class="login-container">
    <!-- Logo -->
    <div class="logo">
      <i class="fas fa-pepper-hot"></i>
    </div>

    <h2 id="login-title">Bienvenido a Chilapeños</h2>

    <!-- Alerta -->
    <div id="alertContainer"></div>

    <!-- Cuentas demo -->
    <div class="demo-accounts">
      <h4><i class="fas fa-info-circle"></i> Cuentas de prueba:</h4>
      <div class="demo-account">
        <span><strong>Admin:</strong> admin@chilapeños.com</span>
        <button class="quick-login" onclick="quickLogin('admin@chilapeños.com', 'admin123', 'admin')">
          Usar
        </button>
      </div>
      <div class="demo-account">
        <span><strong>Cliente:</strong> cliente@demo.com</span>
        <button class="quick-login" onclick="quickLogin('cliente@demo.com', 'cliente123', 'cliente')">
          Usar
        </button>
      </div>
    </div>

    <!-- Cambiar entre Cliente y Admin -->
    <div class="role-switch">
      <button id="btnCliente" class="active">
        <i class="fas fa-user"></i> Cliente
      </button>
      <button id="btnAdmin">
        <i class="fas fa-user-shield"></i> Administrador
      </button>
    </div>

    <!-- Formulario -->
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="email" placeholder="ejemplo@correo.com" required>
        </div>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
        </div>
      </div>

      <button type="submit" class="btn-login">
        <i class="fas fa-sign-in-alt"></i> Ingresar
      </button>
    </form>

    <div class="extra-links">
      <p><a id="forgotLink"><i class="fas fa-question-circle"></i> ¿Olvidaste tu contraseña?</a></p>
      <p><a id="crearCuentaLink"><i class="fas fa-user-plus"></i> Crear nueva cuenta</a></p>
    </div>
  </div>

  <!-- Modal Crear Cuenta -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal" role="dialog" aria-modal="true">
      <h3><i class="fas fa-user-plus"></i> Crear nueva cuenta</h3>

      <div class="input-group">
        <label for="newEmail">Correo electrónico</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="newEmail" placeholder="ejemplo@correo.com" required>
        </div>
      </div>

      <div class="input-group">
        <label for="newPassword">Contraseña</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="newPassword" placeholder="Crea una contraseña segura" required>
        </div>
      </div>

      <div class="input-group">
        <label>Tipo de cuenta</label>
        <input type="text" id="selectedRole" readonly style="background: #f5f5f5;">
      </div>

      <div class="actions">
        <button id="cancelCreate" class="btn btn-secondary">
          <i class="fas fa-times"></i> Cancelar
        </button>
        <button id="confirmCreate" class="btn btn-primary">
          <i class="fas fa-check"></i> Crear cuenta
        </button>
      </div>
    </div>
  </div>

  <script>
    // Verificar si ya hay una sesión activa al cargar la página
    window.addEventListener('load', () => {
      const currentUser = localStorage.getItem('currentUser');
      if (currentUser) {
        // Mostrar opción para continuar con la sesión actual o cambiar de cuenta
        showSessionAlert();
      }
      
      // Crear cuentas demo si no existen
      createDemoAccounts();
    });

    function showSessionAlert() {
      const currentUser = localStorage.getItem('currentUser');
      const userRole = localStorage.getItem('userRole');
      
      showAlert(
        `✅ Ya tienes una sesión activa como ${userRole}: ${currentUser}. 
         <br><a href="Principal.html" style="color: #fff; text-decoration: underline;">Ir al inicio</a> 
         o continúa aquí para cambiar de cuenta.`, 
        'success'
      );
    }

    const btnCliente = document.getElementById("btnCliente");
    const btnAdmin = document.getElementById("btnAdmin");
    const title = document.getElementById("login-title");
    const loginForm = document.getElementById("loginForm");
    const crearCuentaLink = document.getElementById("crearCuentaLink");

    const modalOverlay = document.getElementById("modalOverlay");
    const newEmail = document.getElementById("newEmail");
    const newPassword = document.getElementById("newPassword");
    const selectedRoleInput = document.getElementById("selectedRole");
    const cancelCreate = document.getElementById("cancelCreate");
    const confirmCreate = document.getElementById("confirmCreate");

    // Cambiar entre Cliente y Admin
    btnCliente.addEventListener("click", () => {
      btnCliente.classList.add("active");
      btnAdmin.classList.remove("active");
      title.innerHTML = '<i class="fas fa-user"></i> Acceso de Cliente';
    });

    btnAdmin.addEventListener("click", () => {
      btnAdmin.classList.add("active");
      btnCliente.classList.remove("active");
      title.innerHTML = '<i class="fas fa-user-shield"></i> Acceso de Administrador';
    });

    // Funciones de storage
    function getUsers() {
      return JSON.parse(localStorage.getItem("usuarios")) || [];
    }

    function saveUser(user) {
      let users = getUsers();
      users.push(user);
      localStorage.setItem("usuarios", JSON.stringify(users));
    }

    function setUserSession(email, role) {
      localStorage.setItem('currentUser', email);
      localStorage.setItem('userRole', role);
    }

    function createDemoAccounts() {
      let users = getUsers();
      
      const demoAccounts = [
        { email: 'admin@chilapeños.com', password: 'admin123', role: 'admin' },
        { email: 'cliente@demo.com', password: 'cliente123', role: 'cliente' }
      ];

      demoAccounts.forEach(demo => {
        if (!users.find(u => u.email === demo.email)) {
          users.push(demo);
        }
      });
      
      localStorage.setItem("usuarios", JSON.stringify(users));
    }

    function showAlert(message, type = 'error') {
      const alertContainer = document.getElementById('alertContainer');
      alertContainer.innerHTML = `
        <div class="alert alert-${type}">
          <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i>
          ${message}
        </div>
      `;
      
      // Auto-hide after 8 seconds for success messages with links
      if (type === 'success') {
        setTimeout(() => {
          alertContainer.innerHTML = '';
        }, 8000);
      } else {
        // Auto-hide after 5 seconds for other messages
        setTimeout(() => {
          alertContainer.innerHTML = '';
        }, 5000);
      }
    }

    function quickLogin(email, password, role) {
      // Cambiar el switch al rol correcto
      if (role === 'admin') {
        btnAdmin.click();
      } else {
        btnCliente.click();
      }
      
      // Llenar los campos
      document.getElementById('email').value = email;
      document.getElementById('password').value = password;
      
      // Simular submit
      setTimeout(() => {
        loginForm.dispatchEvent(new Event('submit'));
      }, 300);
    }

    // Evento de login
    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const users = getUsers();

      if (!email || !password) {
        showAlert("Por favor completa todos los campos", 'warning');
        return;
      }

      const user = users.find(u => u.email === email && u.password === password);

      if (!user) {
        showAlert("❌ Usuario o contraseña incorrectos", 'error');
        return;
      }

      // Verificar rol seleccionado en el switch
      const selectedRole = btnAdmin.classList.contains("active") ? "admin" : "cliente";

      if (user.role !== selectedRole) {
        showAlert(`⚠️ Esta cuenta es de tipo "${user.role}". Por favor selecciona el rol correcto.`, 'warning');
        return;
      }

      // Guardar sesión completa
      setUserSession(user.email, user.role);
      
      showAlert("✅ ¡Inicio de sesión exitoso! Redirigiendo...", 'success');

      // Redirigir SIEMPRE a Principal.html después de un breve delay
      setTimeout(() => {
        window.location.href = "Principal.html";
      }, 1500);
    });

    // Abrir modal de crear cuenta (usa el rol actual del switch)
    crearCuentaLink.addEventListener("click", () => {
      const role = btnAdmin.classList.contains("active") ? "admin" : "cliente";
      selectedRoleInput.value = role.charAt(0).toUpperCase() + role.slice(1);
      newEmail.value = "";
      newPassword.value = "";
      modalOverlay.style.display = "flex";
      newEmail.focus();
    });

    // Cancelar creación
    cancelCreate.addEventListener("click", (e) => {
      e.preventDefault();
      modalOverlay.style.display = "none";
    });

    // Confirmar creación -> guarda cuenta y ENTRA automáticamente
    confirmCreate.addEventListener("click", (e) => {
      e.preventDefault();
      const emailVal = newEmail.value.trim();
      const passVal = newPassword.value;
      const roleVal = btnAdmin.classList.contains("active") ? "admin" : "cliente";

      if (!emailVal || !passVal) {
        showAlert("Por favor completa correo y contraseña.", 'warning');
        return;
      }

      if (passVal.length < 6) {
        showAlert("La contraseña debe tener al menos 6 caracteres.", 'warning');
        return;
      }

      let users = getUsers();
      if (users.some(u => u.email === emailVal)) {
        showAlert("⚠️ Este correo ya está registrado.", 'warning');
        return;
      }

      // Guardar nuevo usuario
      saveUser({ email: emailVal, password: passVal, role: roleVal });

      // Guardar sesión completa
      setUserSession(emailVal, roleVal);

      modalOverlay.style.display = "none";
      showAlert("✅ ¡Cuenta creada exitosamente! Redirigiendo...", 'success');

      // Redirigir SIEMPRE a Principal.html
      setTimeout(() => {
        window.location.href = "Principal.html";
      }, 1500);
    });

    // Cerrar modal al hacer clic fuera del contenido
    modalOverlay.addEventListener("click", (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.style.display = "none";
      }
    });

    // Link 'olvidaste contraseña'
    document.getElementById("forgotLink").addEventListener("click", () => {
      const mail = prompt("Ingresa tu correo para enviar instrucciones de recuperación:");
      if (mail) {
        showAlert("Si el correo existe en nuestro sistema, recibirás las instrucciones de recuperación.", 'success');
      }
    });

    // Función para volver sin autenticar (modo invitado)
    function goBackWithoutAuth() {
      // Simplemente redirigir sin preguntar
      window.location.href = 'Principal.html';
    }

    // Limpiar modo invitado cuando se carga la página de login
    localStorage.removeItem('guestMode');
  </script>

</body>
</html>
