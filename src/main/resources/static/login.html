<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesión | Chilapeños</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>

      <!-- Botón para volver sin autenticar -->
  <button class="back-to-home" onclick="goBackWithoutAuth()">
    <i class="fas fa-arrow-left"></i> Volver al inicio
  </button>

  <div class="login-container">
    <!-- Logo -->
    <div class="logo">
      <i class="fas fa-pepper-hot"></i>
    </div>

    <h2 id="login-title">Bienvenido a Chilapeños</h2>

    <!-- Alerta -->
    <div id="alertContainer"></div>

    <!-- Cuentas demo -->
    <div class="demo-accounts">
      <h4><i class="fas fa-info-circle"></i> Cuentas de prueba:</h4>
      <div class="demo-account">
        <span><strong>Admin:</strong> admin@chilapeños.com</span>
        <button class="quick-login" onclick="quickLogin('admin@chilapeños.com', 'admin123', 'admin')">
          Usar
        </button>
      </div>
      <div class="demo-account">
        <span><strong>Cliente:</strong> cliente@demo.com</span>
        <button class="quick-login" onclick="quickLogin('cliente@demo.com', 'cliente123', 'cliente')">
          Usar
        </button>
      </div>
    </div>

    <!-- Cambiar entre Cliente y Admin -->
    <div class="role-switch">
      <button id="btnCliente" class="active">
        <i class="fas fa-user"></i> Cliente
      </button>
      <button id="btnAdmin">
        <i class="fas fa-user-shield"></i> Administrador
      </button>
    </div>

    <!-- Formulario -->
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="email" placeholder="ejemplo@correo.com" required>
        </div>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
        </div>
      </div>

      <button type="submit" class="btn-login">
        <i class="fas fa-sign-in-alt"></i> Ingresar
      </button>
    </form>

    <div class="extra-links">
      <p><a id="forgotLink"><i class="fas fa-question-circle"></i> ¿Olvidaste tu contraseña?</a></p>
      <p><a id="crearCuentaLink"><i class="fas fa-user-plus"></i> Crear nueva cuenta</a></p>
    </div>
  </div>

  <!-- Modal Crear Cuenta -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal" role="dialog" aria-modal="true">
      <h3><i class="fas fa-user-plus"></i> Crear nueva cuenta</h3>

      <div class="input-group">
        <label for="newEmail">Correo electrónico</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="newEmail" placeholder="ejemplo@correo.com" required>
        </div>
      </div>

      <div class="input-group">
        <label for="newPassword">Contraseña</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="newPassword" placeholder="Crea una contraseña segura" required>
        </div>
      </div>


      <div class="input-group">
        <label>Tipo de cuenta</label>
        <input type="text" id="selectedRole" readonly style="background: #f5f5f5;">
      </div>

      <div class="actions">
        <button id="cancelCreate" class="btn btn-secondary">
          <i class="fas fa-times"></i> Cancelar
        </button>
        <button id="confirmCreate" class="btn btn-primary">
          <i class="fas fa-check"></i> Crear cuenta
        </button>
      </div>
    </div>
  </div>

<script src="javascript/login.js"></script>
</body>
</html>
